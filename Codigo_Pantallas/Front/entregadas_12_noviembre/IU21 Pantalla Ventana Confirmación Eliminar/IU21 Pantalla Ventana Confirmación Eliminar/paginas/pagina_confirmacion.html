<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/resetIU21.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="./css/mainIU21.css">
    <title>Confirmación de Eliminación</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #ABFFB4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }

        .form__top {
            text-align: center;
            padding: 20px;
        }

        .form__top h2 {
            margin: 0;
        }

        .row {
            position: relative;
        }

        p {
            padding: 15px;
            margin: 0;
        }

        .btn__popup {
            margin-top: 15px;
            padding: 10px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            max-width: 80%;
            margin: 0 auto;
        }

        .btn__popup {
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form__top">
            <h2>Eliminación Confirmada</h2>
        </div>
        <div class="row">
            <div class="background-image"></div>
        </div>    
        <p>La eliminación se ha confirmado correctamente.</p>
        <button class="btn__popup" onclick="mostrarPopup()">Volver a la página principal</button>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup" onclick="ocultarPopup()">
        <div class="popup-content">
            <p>Redirigiendo a la página principal...</p>
            <!-- Aquí puedes agregar más contenido si es necesario -->
        </div>
    </div>

    <script>
        function mostrarPopup() {
            document.getElementById('popup').style.display = 'flex';
            setTimeout(function() {
                window.location.href = "index.html"; // Cambia "index.html" con tu página principal
            }, 2000); // Cambia el tiempo según tus necesidades (en milisegundos)
        }

        function ocultarPopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
