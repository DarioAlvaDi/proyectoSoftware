<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario 2023-2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>Calendario 2023-2025</h1>

<script>
  function createCalendar(year, month) {
    var startDate = new Date(year, month, 1);
    var endDate = new Date(year, month + 1, 0);

    var table = document.createElement('table');
    var caption = table.createCaption();
    caption.textContent = new Intl.DateTimeFormat('es-ES', { year: 'numeric', month: 'long' }).format(startDate);

    var daysInMonth = endDate.getDate();
    var dayOfWeek = startDate.getDay();

    // Encabezados de días de la semana
    var weekdays = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];
    var thead = table.createTHead();
    var row = thead.insertRow();
    for (var i = 0; i < 7; i++) {
      var th = document.createElement('th');
      th.textContent = weekdays[i];
      row.appendChild(th);
    }

    // Cuerpo del calendario
    var tbody = table.createTBody();
    row = tbody.insertRow();
    for (var i = 0; i < dayOfWeek; i++) {
      row.insertCell();
    }

    for (var day = 1; day <= daysInMonth; day++) {
      var cell = row.insertCell();
      cell.textContent = day;

      if (++dayOfWeek === 7) {
        row = tbody.insertRow();
        dayOfWeek = 0;
      }
    }

    return table;
  }

  // Crear calendarios para los años 2023-2025
  for (var year = 2023; year <= 2025; year++) {
    for (var month = 0; month < 12; month++) {
      document.body.appendChild(createCalendar(year, month));
    }
  }
</script>

</body>
</html>
