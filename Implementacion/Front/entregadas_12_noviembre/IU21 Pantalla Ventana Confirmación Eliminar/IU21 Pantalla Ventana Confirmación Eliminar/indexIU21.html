<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/resetIU21.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="./css/mainIU21.css">
    <title>IU21 Pantalla Ventana Confirmación Eliminar</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f1f1f1;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ABFFB4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 0px;
            overflow: hidden;
            margin-top: 20px;
        }

        .form__top {
            text-align: center;
            padding: 20px;
        }

        .form__top h2 {
            margin: 0;
        }

        .row {
            position: relative;
        }

        .background-image {
            width: 100%;
            height: 150px;
            /* Ajusta la altura según tus necesidades */
            background: url('tu-imagen.jpg') center/cover no-repeat;
            /* Reemplaza 'tu-imagen.jpg' con tu imagen */
        }

        .form__reg {
            padding: 20px;
        }

        .btn__form {
            text-align:center;
        }

        .boton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>

<body style="max-width: 100%; overflow-x: hidden;">
    <div class="container">
        <div class="form__top">
            <h2>¿Estás seguro de eliminar tu cuenta?</h2>
        </div>
        <div class="row">
            <div class="background-image"></div>
        </div>
        <form class="form__reg" action="">
            <div class="btn__form">
                <button class="boton" type="button" onclick="confirmarEliminacion()">Confirmar eliminación &#128465;</button>
                <button class="boton" type="button" onclick="cancelarEliminacion()">Cancelar &#10006;</button>
            </div>
        </form>
    </div>

    <script>
       function confirmarEliminacion() {
            try {
                alert("Eliminación confirmada. Redirigiendo a la página de confirmación...");
                // Redirigir a la página de confirmación
                window.location.replace("paginas/pagina_confirmacion.html");
            } catch (error) {
                console.error("Error al confirmar la eliminación:", error);
            }
        }

        function cancelarEliminacion() {
            try {
                alert("Eliminación cancelada. Redirigiendo a la página de cancelación...");
                // Redirigir a la página de cancelación
                window.location.replace("paginas/pagina_cancelacion.html");
            } catch (error) {
                console.error("Error al cancelar la eliminación:", error);
            }
        }
    </script>
</body>

</html>
