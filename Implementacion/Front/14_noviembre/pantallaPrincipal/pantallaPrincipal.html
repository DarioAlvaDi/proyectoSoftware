<!--Archivo principal que contiene mapa, menu y avisos-->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
               
        <!-- Bootstrap CSS library -->
        <link rel="stylesheet" type="text/css" href="css/pantallaPrincipal.css">

        <!-- JavaScript library -->
        <script src="js/bootstrap.js"></script>
        <title>Beyamaps</title>
    </head>

    <body>
        <header class="header">
            <!--Barra de navegacion-->
                <nav class="navbar navColor">
                    <div class="container-fluid">

                        <a href="#" class="navbar-brand" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <img src="images/Menu.png" alt="menu">
                        </a>

                        <form action="" class="d-flex" role="search">
                            <input type="search" class="form-control me-2" placeholder="Search" aria-label="Search">
                            <button class="btn" type="submit">
                                <img src="images/Lupa.png" alt="busqueda">

                            </button>
                        </form>
                    </div>
                </nav>
        </header>
       

        
        <!--Menu de opciones-->
        <div class="offcanvas offcanvas-end bg-transparent" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header ">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Menú de Opciones</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <!--Menu de opciones-->
                <div class="container d-flex flex-column justify-content-center align-items-center">
                    <div class="row m-3">
                        <div class="col">
                            <!---La foto ira al lado izquierdo del texto en un mismo renglon-->
                            <div class="d-inline-flex align-items-center">
                                <img src="images/Perfil.png" class="img-fluid me-4" alt="fotoDePefil">
                                    <a href="#" class="fs-5 fw-semibold link-underline link-underline-opacity-0 link-dark">Mi perfil</a>
                            </div>
                            
                        </div>
                    </div>

                    <div class="row m-3">
                        <div class="col">
                            <!---La foto ira al lado izquierdo del texto en un mismo renglon-->
                            <div class="d-inline-flex align-items-center">
                                <img src="images/Favoritos.png" class="img-fluid me-4" alt="Favoritos">
                                <a href="#" class="fs-5 fw-semibold link-underline link-underline-opacity-0 link-dark">Favoritos</a>
                            </div>
                        </div>
                    </div>

                    <div class="row m-3">
                        <div class="col">
                            <!---La foto ira al lado izquierdo del texto en un mismo renglon-->
                            <div class="d-inline-flex align-items-center">
                                <img src="images/Itinerario.png" class="img-fluid me-4" alt="Itinerario">
                                <a href="#" class="fs-5 fw-semibold link-underline link-underline-opacity-0 link-dark">Itinerarios</a>
                            </div>
                        </div>
                    </div>

                    <div class="row m-3">
                        <div class="d-inline-flex">
                            <div class="col">
                                <!---La foto ira al lado izquierdo del texto en un mismo renglon-->
                                <img src="images/Busqueda.png" class="img-fluid" alt="Busqueda">          
                            </div>
                            <div class="col">
                                <label for="rangoBusqueda" class="form-label fw-semibold">Distancia de búsqueda</label>
                                <input type="text" class="form-control busquedaColor" id="rangoBusqueda" placeholder="10 Km">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--Mapa-->
        <div class="container">
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nulla impedit nobis consequatur doloribus. Mollitia eveniet illo libero minus ea voluptates? Incidunt earum aut deserunt nostrum eos rem vel mollitia nam.
            </p>

        </div>

    </body>



</html>
