<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
               
        <!-- Bootstrap CSS library -->
        <link rel="stylesheet" type="text/css" href="../styles/itinerarioDia.css">

        <!-- JavaScript library -->
        <script src="../js/js_bootstrap/bootstrap.js"></script>
        <script src="../js/itinerarioDia.js"></script>

        <title>Itinerario Dia</title>

    </head>

    <body>
        <header class="header">
            <!--Barra de navegacion-->
                <nav class="navbar navColor">
                    <div class="container-fluid">

                        <a href="#" class="navbar-brand">
                            <img src="../imgs/imgItinerarioDia/regresar.png" alt="botonRegresar">
                        </a>

                        <h1 class="navbar-brand titulo">Itinerario</h1>

                        <a href="#" class="navbar-brand">
                            <img src="../imgs/itinerarioDia/logo.png" alt="logoBeyamaps">
                        </a>
                    </div>
                </nav>
        </header>

        <div class="container ">
            <form action="" class="d-flex rounded-pill border border-3 border-dark m-4 p-2 text-bg-light" role="search">
                <input type="search" class="form-control text-bg-light" placeholder="Buscar en el itinerario" aria-label="Search">
                <button class="btn" type="submit">
                    <img src="../imgs/imgItinerarioDia/Lupa.png" alt="busqueda">
                </button>
            </form>
        </div>


        <!--Contenedores del siguiente tipo contendran los sitios-->
        <div id="elemento"></div>


        <footer class="fixed-bottom navColor">
            <!--Opciones de agregar y borrar-->
            <div class="container ">
                <div class="row">
                    <button type="button" class="btn ">
                        <img src="../imgs/itinerarioDia/Agregar.png" alt="agregar">
                    </button>
                </div>

                <div class="row m-2">

                    <div class="col text-center">
                        <button type="button" class="btn btn-danger rounded-4" data-bs-toggle="modal" data-bs-target="#modalItinerarios" id="eliminarbtn">
                            <img src="../imgs/itinerarioDia/BoteBasura.png" alt="eliminar">
                            Eliminar itinerario
                        </button>
                    </div>


                    <div class="col text-center">
                        <button type="button" class="btn btn-dark rounded-4">
                            Generar ruta
                        </button>

                    </div>

                </div>
            </div>
            
        </footer>


        <!-- Confirmacion eliminar itinerario -->
        <div class="modal fade" id="modalItinerarios" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content navColor">

                    <button type="button" class="btn-close m-2" data-bs-dismiss="modal" aria-label="Close"></button>

                    <div class="modal-body text-center">
                        <div class="row">
                            <h5>¿Estás seguro de que deseas eliminar este itinerario?</h5>

                        </div>

                        <div class="row m-3">
                            <button type="button" class="btn btn-danger rounded-4" id="deleteBtn" data-bs-toggle="modal" data-bs-target="#modalConfirm"> 
                                <img src="../imgs/imgItinerarioDia/BoteBasura.png" alt="eliminar">
                                Confirmar eliminación
                            </button>
                        </div>

                        <div class="row m-3">
                            <button type="button" class="btn btn-secondary rounded-4" data-bs-toggle="modal" data-bs-target="#modalItinerarios">
                                <img src="../imgs/itinerarioDia/BotonEliminar.png" alt="eliminar">
                                Cancelar
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

              
        
    </body>
</html>
