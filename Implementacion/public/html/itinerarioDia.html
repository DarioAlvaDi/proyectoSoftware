<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
               
        <!-- Bootstrap CSS library -->
        <link rel="stylesheet" type="text/css" href="itinerarioDia.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- JavaScript library -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    

        <title>Itinerario Dia</title>

    </head>

    <body>
        <header class="header">
            <!--Barra de navegacion-->
                <nav class="navbar navColor">
                    <div class="container-fluid">

                        <a href="" class="navbar-brand">
                            <img src="itinerarioDia/regresar.png" alt="botonRegresar">
                        </a>

                        <h1 class="navbar-brand titulo">Itinerario</h1>

                        <a href="#" class="navbar-brand">
                            <img src="itinerarioDia/logo.png" alt="logoBeyamaps">
                        </a>
                    </div>
                </nav>
        </header>

        <div class="container ">
            <form action="" class="d-flex rounded-pill border border-3 border-dark m-4 p-2 text-bg-light" role="search">
                <input type="search" class="form-control text-bg-light" placeholder="Buscar en el itinerario" aria-label="Search">
                <button class="btn" type="submit">
                    <img src="itinerarioDia/Lupa.png" alt="busqueda">
                </button>
            </form>
        </div>


        <!--Contenedores del siguiente tipo contendran los sitios-->
        <div class="container rounded-pill border border-3 border-dark text-bg-dark p-3">
            <div class="row">
                <div class="col text-center">
                    <img src="itinerarioDia/FotoLugar.png" alt="busqueda">
                </div>

                <div class="col">
                    <div class="row text-center">
                        <h6 class="fw-bold">Nombre del sitio</h6>
                    </div>

                    <div class="row text-center">

                        <div class="col">
                            <select name="" id="" class="form-select text-bg-light form-select-sm " type="time">
                                <option selected>Hora</option>
                                <option value="00:00">00:00</option>
                                <option value="01:00">01:00</option>
                                <option value="02:00">02:00</option>
                                <option value="03:00">03:00</option>
                                <option value="04:00">04:00</option>
                                <option value="05:00">05:00</option>
                                <option value="06:00">06:00</option>
                                <option value="07:00">07:00</option>
                                <option value="08:00">08:00</option>
                                <option value="09:00">09:00</option>
                                <option value="10:00">10:00</option>
                                <option value="11:00">11:00</option>
                                <option value="12:00">12:00</option>
                                <option value="13:00">13:00</option>
                                <option value="14:00">14:00</option>
                                <option value="15:00">15:00</option>
                                <option value="16:00">16:00</option>
                                <option value="17:00">17:00</option>
                                <option value="18:00">18:00</option>
                                <option value="19:00">19:00</option>
                                <option value="20:00">20:00</option>
                                <option value="21:00">21:00</option>
                                <option value="22:00">22:00</option>
                                <option value="23:00">23:00</option>
                                <option value="24:00">24:00</option>

                            </select>
                        </div>

                        <div class="col">
                            <select name="" id=""  class="form-select text-bg-light form-select-sm">
                                <option selected value="0">No visitado</option>
                                <option value="1">Visitado</option>
                            </select>
                        </div>

                        <div class="col-3">

                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modalElemento">
                                <img src="itinerarioDia/BotonEliminar.png" alt="botonEliminar">

                            </button>
                        </div>

                    </div>

                </div>

            </div>


        </div>


        <footer class="fixed-bottom m-4">
            <!--Opciones de agregar y borrar-->
            <div class="container ">
                <div class="row">
                    <button type="button" class="btn ">
                        <img src="itinerarioDia/Agregar.png" alt="eliminar">
                    </button>
                </div>

                <div class="row">

                    <div class="col text-center">
                        <button type="button" class="btn btn-danger rounded-4" data-bs-toggle="modal" data-bs-target="#modalItinerarios">
                            <img src="itinerarioDia/BoteBasura.png" alt="eliminar">
                            Eliminar itinerario
                        </button>
                    </div>


                    <div class="col text-center">
                        <button type="button" class="btn btn-dark rounded-4">
                            Generar ruta
                        </button>

                    </div>

                </div>
            </div>
            
        </footer>


        <!-- Confirmacion eliminar itinerario -->
        <div class="modal fade" id="modalItinerarios" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content navColor">

                <button type="button" class="btn-close m-2" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body text-center">
                    <div class="row">
                        <h5>¿Estás seguro de que deseas eliminar este itinerario?</h5>

                    </div>

                    <div class="row m-3">
                        <button type="button" class="btn btn-danger rounded-4">
                            <img src="itinerarioDia/BoteBasura.png" alt="eliminar">
                            Confirmar eliminación
                        </button>
                    </div>

                    <div class="row m-3">
                        <button type="button" class="btn btn-secondary rounded-4" data-bs-toggle="modal" data-bs-target="#modalItinerarios">
                            <img src="itinerarioDia/BotonEliminar.png" alt="eliminar">
                            Cancelar
                        </button>

                    </div>
                </div>
            </div>
            </div>
        </div>

        <!-- Confirmacion eliminar elemento -->
        <div class="modal fade" id="modalElemento" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content navColor">

                <button type="button" class="btn-close m-2" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body text-center">
                    <div class="row">
                        <h5>¿Estás seguro de que deseas eliminar este elemento de tu itinerario?</h5>

                    </div>

                    <div class="row m-3">
                        <button type="button" class="btn btn-danger rounded-4">
                            <img src="itinerarioDia/BoteBasura.png" alt="eliminar">
                            Confirmar eliminación
                        </button>
                    </div>

                    <div class="row m-3">
                        <button type="button" class="btn btn-secondary rounded-4" data-bs-toggle="modal" data-bs-target="#modalElemento">
                            <img src="itinerarioDia/BotonEliminar.png" alt="eliminar">
                            Cancelar
                        </button>

                    </div>
                </div>
            </div>
            </div>
        </div>
        
        
    </body>
</html>
