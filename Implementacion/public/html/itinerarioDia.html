<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
               
        <!-- Bootstrap CSS library -->
        <link rel="stylesheet" type="text/css" href="../styles/itinerarioDia.css">

        <!-- JavaScript library -->
        <script src="../js/js_bootstrap/bootstrap.js"></script>
        <script src="../js/itinerarioDia.js"></script>

        <title>Itinerario Dia</title>

    </head>

    <body>

        <header class="header">
            <!--Barra de navegacion-->
                <nav class="navbar navColor">
                    <div class="container-fluid">

                        <a href="#" class="navbar-brand">
                            <img src="../imgs/imgItinerarioDia/regresar.png" alt="botonRegresar">
                        </a>

                        <h1 class="navbar-brand titulo">Itinerario</h1>

                        <a href="#" class="navbar-brand">
                            <img src="../imgs/itinerarioDia/logo.png" alt="logoBeyamaps">
                        </a>
                    </div>
                </nav>
        </header>

        <div class="container ">
            <form action="" class="d-flex rounded-pill border border-3 border-dark m-4 p-2 text-bg-light" role="search">
                <input type="search" class="form-control text-bg-light" placeholder="Buscar en el itinerario" aria-label="Search">
                <button class="btn" type="submit">
                    <img src="../imgs/imgItinerarioDia/Lupa.png" alt="busqueda">
                </button>
            </form>
        </div>


        <!--Contenedores del siguiente tipo contendran los sitios-->
        <div id="elemento"></div>


        <footer class="fixed-bottom navColor">
            <!--Opciones de agregar y borrar-->
            <div class="container ">
                <div class="row">
                    <button type="button" class="btn ">
                        <img src="../imgs/itinerarioDia/Agregar.png" alt="agregar">
                    </button>
                </div>

                <div class="row m-2">

                    <div class="col text-center">
                        <button type="button" class="btn btn-danger rounded-4" data-bs-toggle="modal" data-bs-target="#modalItinerarios" id="eliminarbtn">
                            <img src="../imgs/itinerarioDia/BoteBasura.png" alt="eliminar">
                            Eliminar itinerario
                        </button>
                    </div>


                    <div class="col text-center">
                        <button type="button" onclick="mostrarMensaje()" class="btn btn-dark rounded-4">
                            Generar ruta
                        </button>

                    </div>

                </div>
            </div>
            
        </footer>


        <!-- Confirmacion eliminar itinerario -->
        <div class="modal fade" id="modalItinerarios" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content navColor">

                    <button type="button" class="btn-close m-2" data-bs-dismiss="modal" aria-label="Close"></button>

                    <div class="modal-body text-center">
                        <div class="row">
                            <h5>¿Estás seguro de que deseas eliminar este itinerario?</h5>

                        </div>

                        <div class="row m-3">
                            <button type="button" class="btn btn-danger rounded-4" id="deleteBtn" data-bs-toggle="modal" data-bs-target="#modalConfirm"> 
                                <img src="../imgs/imgItinerarioDia/BoteBasura.png" alt="eliminar">
                                Confirmar eliminación
                            </button>
                        </div>

                        <div class="row m-3">
                            <button type="button" class="btn btn-secondary rounded-4" data-bs-toggle="modal" data-bs-target="#modalItinerarios">
                                <img src="../imgs/itinerarioDia/BotonEliminar.png" alt="eliminar">
                                Cancelar
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Movilidad-->

        <div id="miAlert" class="mi-alert">
            <div class="boton-regresar">
                <button id="botonRegresar" onclick="ocultarMensaje()" class="boton-regresar">
                    <img src="../imgs/imgMovilidad/boton-de-retorno.png" alt="Regresar" />
                </button>
            </div>
            <div class="container">
                <div class="row">
                    <div class="background-image"></div>
                    <div class="my-2">
                        <h4>Seleccione su medio de transporte</h4>
                    </div>

                    <div class="container mt-4">
                        <div class="row text-center">
                            <!-- Centra los elementos verticalmente -->

                            <div class="mb-4 pt-4 mx-auto">
                                <div class="boton-imagen">
                                    <a href="#">
                                        <img src="../imgs/imgMovilidad/carro.png" alt="Carro" />
                                    </a>
                                    <p class="etiquetaTransporte">Carro</p>
                                </div>
                                
                                <div class="boton-imagen">
                                    <a href="#">
                                        <img src="../imgs/imgMovilidad/caminando.png" alt="Caminando" />
                                    </a>
                                    <p class="etiquetaTransporte">Caminando</p>
                                </div>

                                <div class="boton-imagen">
                                    <a href="#">
                                        <img src="../imgs/imgMovilidad/transportePublico.png" alt="TransportePublico" />
                                    </a>
                                    <p class="etiquetaTransporte">Transporte Público</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>        

    </body>

    <script>
        function mostrarMensaje() {
            var contenedor = document.getElementById("miAlert");
            contenedor.style.display = "flex"; // Cambiado a flex para centrar el botón

            // Desactiva el botón cuando se muestra el mensaje
            //document.getElementById("btnContinuar").disabled = true;
        }

        function ocultarMensaje() {
            var contenedor = document.getElementById("miAlert");
            contenedor.style.display = "none";
        }
    </script>
</html>
