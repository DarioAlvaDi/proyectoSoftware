<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/pantallaFavoritosStyle.css" />
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8H74olPQhtcfY4aGDO6Gyj7PHmvGDir8&libraries=places"
    ></script>
    <title>Favoritos</title>
  </head>
  <!-- En tu_nueva_pantalla.html -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <body id="body">
    <header>
      <nav class="navbar navbar-expand-lg navColor">
        <div class="container-fluid">
          <div class="col-3 regresar">
            <a href="/turistas/mapa"
              ><img src="../imgs/imgFavoritos/image 29.png" alt=""
            /></a>
          </div>
          <div class="col-6 titulo">Favoritos</div>
          <div class="col-3 inicio">
            <a href="/turistas/mapa"
              ><img src="../imgs/imgFavoritos/image 30.png" alt=""
            /></a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div
            class="col-12 center-items"
            style="margin-top: 0.5rem; z-index: 2"
            id="contenido"
          >
            <div id="Favoritos"></div>
          </div>
          <div style="height: 4rem"></div>
        </div>
      </div>
      <!--Ventana de confirmacion para eliminar el Favoritos-->
      <div
        class="modal fade"
        id="modalEliminarFavoritos"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body text-center">
              <p>¿Está seguro de eliminar el Favoritos?</p>
              <div class="center-items">
                <button
                  type="button"
                  class="btn btn-primary iconConfirm"
                  id="deleteBtn"
                  data-bs-toggle="modal"
                  data-bs-target="#modalConfirm"
                  onclick="eliminarTodo()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="25"
                    fill="green"
                    class="bi bi-check-circle-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                    /></svg
                  >Confirmar</button
                ><!--aqui se elimina todo el Favoritos-->
              </div>
              <div class="center-items">
                <button
                  type="button"
                  class="btn btn-secondary iconCancel"
                  data-bs-dismiss="modal"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="25"
                    fill="red"
                    class="bi bi-x-circle-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"
                    /></svg
                  >Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/PantallaFavoritosScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
