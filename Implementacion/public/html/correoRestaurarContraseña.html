<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/stylevalidarcontraseña.css">
</head>

<body>
    <div class="contenedor">
        <img src="../imgs/imgValidarcontraseña/chichen.jpg" alt="" class="imglogin">
        <div class="Bienvenida">
            <h1>Restablecer contraseña</h1>
        </div>
        <div class="logo">
            <img src="../imgs/imgValidarcontraseña/image-20@2x.png" alt="" class="imglogo">
        </div>

        <div class="container mt-5"> <!-- Agregamos la clase mt-4 para separación -->
            <div class="row ">
                <div class="fsesion">
                    <form action="mapa.html" id="formulario" method="get" onsubmit="return validarCorreo()" novalidate>
                        <div class="dtslogin">
                            <label for="Correo electrónico">Correo electrónico</label><br>
                            <!-- Agregamos el atributo id al campo de entrada -->
                            <input type="text" id="correo" placeholder="Escribe tu correo">
                            <br>
                            <br>
                            <button type="submit" class="textbutton">Enviar correo</button>
                        </div>
                    </form>                    
                </div>
            </div>
                <a href="/turistas/datos">
                    <img src="../imgs/imgValidarcontraseña/regresarl.png" alt="" class="regresarl">
                </a>
            
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
<script>
    function validarCorreo() {
        var correoInput = document.getElementById('correo');
        var correo = correoInput.value.trim();
    
        // Expresión regular para validar direcciones de correo de Gmail
        var regex = /.+@gmail\.com$/;
    
        if (!regex.test(correo)) {
            alert('Por favor, ingresa una dirección de correo de Gmail válida.');
            return false; // Evita que el formulario se envíe si la validación falla
        }
    
        return true; // Permite que el formulario se envíe si la validación es exitosa
    }
    
</script>

</html>
