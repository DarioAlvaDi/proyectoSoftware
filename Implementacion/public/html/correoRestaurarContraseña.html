<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/stylevalidarcontraseña.css">
</head>

<body>
    <div class="contenedor">
        <img src="../imgs/imgValidarcontraseña/chichen.jpg" alt="" class="imglogin">
        <div class="Bienvenida">
            <h1>Restablecer contraseña</h1>
        </div>
        <div class="logo">
            <img src="../imgs/imgValidarcontraseña/image-20@2x.png" alt="" class="imglogo">
        </div>

        <div class="container mt-5"> <!-- Agregamos la clase mt-4 para separación -->
            <div class="row ">
                <div class="fsesion">
                    <form id="formulario" method="post">
                        <div class="dtslogin">
                            <label for="Correo electrónico">Correo electrónico</label><br>
                            <!-- Agregamos el atributo id al campo de entrada -->
                            <input name="correo" type="email" id="correo" placeholder="Escribe tu correo">
                            <br>
                            <br>
                            <button type="submit" class="textbutton">Enviar correo</button>
                        </div>
                    </form>                    
                </div>
            </div>
                <a href="/turistas/datos">
                    <img src="../imgs/imgValidarcontraseña/regresarl.png" alt="" class="regresarl">
                </a>
            
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script defer>
            document.getElementById('formulario').addEventListener('submit', async function(event) {
        event.preventDefault(); 
    
        const correo = document.querySelector('input[name="correo"]').value;
    
        try {
            const response = await fetch('/turistas/enviarCodigoContrasena', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ correo }),
            });
            if (response.ok) {           
                window.location.href='/turistas/recuperar'
            } else {
                Swal.fire({
                            icon: 'error',
                            title: 'Correo ingresado no asociado a ninguna cuenta',
                        })
            }
        } catch (error) {
            console.error('Error en la solicitud:', error);
        }
    });
        </script>

</html>
