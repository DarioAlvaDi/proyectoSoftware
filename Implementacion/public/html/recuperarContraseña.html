<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contrase&ntildea</title>
    <link rel="stylesheet" href="../styles/styleRecuperarContrasenia.css">
</head>

    <body>
        <div class="contenedor">
            <img src="../imgs/Imgbienvenida/chichen.jpg" alt="" class="imglogin">
            <div class="Bienvenida">
                <h1>Recuperar contrase&ntildea</h1>
            </div>
            <div class="logo">
                <img src="../imgs/Imgbienvenida/image-20@2x.png" alt="" class="imglogo">
            </div>
            <div class="fboton">
                <a href="/turistas/datos">
                    <button onclick="mostrarMensaje()" class="boton">
                        Reenviar link
                        <div class="arrow-wrapper">
                            <div class="arrow"></div>
                        </div>
                    </button>
                </a>
            </div>
        </div>

        <!--Mensaje emergente-->

        <div id="miAlert" class="mi-alert">
            <div class="boton-regresar">
                <button id="botonRegresar" onclick="ocultarMensaje()" class="boton-regresar">
                    <img src="../imgs/imgMovilidad/boton-de-retorno.png" alt="Regresar" />
                </button>
            </div>
            <div class="container">
                <div class="row">
                    <div class="background-image"></div>
                    <div class="my-2">
                        <h4>Link reenviado</h4>
                    </div>
    
                    <div class="container mt-4">
                        <div class="row text-center">
                            <!-- Centra los elementos verticalmente -->
    
                            <div class="fboton">
                                <a href="restablecerContraseña.hmtl">
                                    <button class="btnContinuar">
                                        Continuar
                                        <div class="arrow-wrapper">
                                            <div class="arrow"></div>
                                        </div>
                                    </button>
                                </a>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        function mostrarMensaje() {
            var contenedor = document.getElementById("miAlert");
            contenedor.style.display = "flex"; // Cambiado a flex para centrar el botón
        }

        function ocultarMensaje() {
            var contenedor = document.getElementById("miAlert");
            contenedor.style.display = "none";
        }
    </script>
</html>
