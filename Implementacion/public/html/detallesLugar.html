<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
               
        <!-- Bootstrap CSS library -->
        <link rel="stylesheet" type="text/css" href="../styles/detalleslugar_style.css">

        <!-- JavaScript library -->
        <script src="../js/bootstrap.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="../js/detalles_lugar.js"></script>
    <title>Detalles del lugar</title>
</head>

<body>
    <header class="header">
        <!--Barra de navegacion-->
        <nav class="navbar navColor">
            <div class="container-fluid">

                <a href="" class="navbar-brand">
                    <img src="../imgs/detalles_lugar_imgs/regresar.png" alt="botonRegresar">
                </a>

                <h1 id="nombre" class="navbar-brand titulo">Nombre del lugar</h1>

                <!-- <a href="#" class="navbar-brand"> -->
                <img src="../imgs/detalles_lugar_imgs/logo.png" alt="logoBeyamaps">
                <!-- </a> -->
            </div>
        </nav>
    </header>

    <div class="carrusel-container mx-auto">
        <div id="carouselExample" class="carousel slide d-md-flex" data-bs-ride="carousel">
            <div class="carousel-inner d-md-flex">
                <div class="carousel-item active">
                    <img src="../imgs/detalles_lugar_imgs/escudoESCOM.png" class="d-block img-fluid" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="../imgs/detalles_lugar_imgs/capri1.jpg" class="d-block img-fluid" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="../imgs/detalles_lugar_imgs/homero.png" class="d-block img-fluid" alt="Imagen 3">
                </div>
                <div class="carousel-item">
                    <img src="../imgs/detalles_lugar_imgs/joker.jpg" class="d-block img-fluid" alt="Imagen 4">
                </div>
                <div class="carousel-item">
                    <img src="../imgs/detalles_lugar_imgs/capri2.jpg" class="d-block img-fluid" alt="Imagen 5">
                </div>
                <!-- Puedes agregar más elementos 'carousel-item' según sea necesario -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="detalleslugar">
            <div class="row mt-2">
                <div class="mt-2 col-sm-6 col-md-6 col-lg-6 col-xl-6 order-lg-first">
                    <!-- Rectángulo blanco a la izquierda en pantallas medianas y grandes -->
                    <div class="bg-white p-2">
                        <p class="m-0">Calificación: <span id="calificacion"></span></p>
                    </div>
                </div>
                <div class="mt-2 col-sm-6 col-md-6 col-lg-6 col-xl-6 order-lg-last">
                    <!-- Rectángulo blanco a la derecha en pantallas medianas y grandes -->
                    <div class="bg-white p-2">
                        <p class="m-0">Distancia: <span id="distancia"></span></p>
                    </div>
                </div>
            </div>
        </div>
        

        <!--Los 4 botones disponibles-->
        <div class="grid text-center">
            <hr>
            <div class="row">
                <p style="font-weight: bold;">Informacion lugar</p>
                <p id="info"></p>
                <hr>
                <div class="col">
                    <div class="row">
                        <h6>Ver horarios</h6>

                    </div>

                    <div class="row">
                        <a href="#" class="" data-bs-toggle="modal" data-bs-target="#modal">
                            <button class="bopcions mb-3"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                                    fill="currentColor" class="bi bi-stopwatch-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584.531.531 0 0 0 .013-.012l.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354a.717.717 0 0 0-.012.012A6.973 6.973 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0" />
                                </svg></button>
                        </a>
                    </div>
                </div>

                <div class="col">
                    <div class="row">
                        <h6>Agregar a itinerario</h6>
                    </div>

                    <div class="row">
                        <a href="#" class="">
                            <button class="bopcions mb-3"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                                    fill="currentColor" class="bi bi-list-check" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3.854 2.146a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 3.293l1.146-1.147a.5.5 0 0 1 .708 0m0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 7.293l1.146-1.147a.5.5 0 0 1 .708 0m0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0" />
                                </svg></button>
                        </a>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col">
                    <div class="row">
                        <h6>Agregar a favoritos</h6>
                    </div>

                    <div class="row">
                        <a href="#" class="">
                            <!-- <img src="images/Horario.png" alt="Horario"> -->
                            <button class="bopcions mb-3" onclick="colorear()"> <svg id="favorite"
                                    xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                                    class="bi bi-star-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                                </svg></button>
                        </a>
                    </div>
                </div>

                <div class="col">
                    <div class="row">
                        <h6>Marcar como visitado</h6>
                    </div>

                    <div class="row">
                        <a href="#" class="">
                            <button class="bopcions mb-3" onclick="colorearf()"><svg xmlns="http://www.w3.org/2000/svg"
                                    width="40" height="40" fill="currentColor" id="flag" class="bi bi-flag-fill"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12.435 12.435 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A19.626 19.626 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a19.587 19.587 0 0 0 1.349-.476l.019-.007.004-.002h.001" />
                                </svg></button>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Horarios -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content navColor">
                <div class="modal-header text-center">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Horarios</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
