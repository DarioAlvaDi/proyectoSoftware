<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVILIDAD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styleMovilidad.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>MOVILIDAD</h1>
      </header>
      <div class="row">
        <div class="background-image"></div>
        <div class="my-4">
          <h4>Seleccione su medio de transporte</h4>
        </div>

          <div class="container mt-4">
            <div class="row text-center">
              <!-- Centra los elementos verticalmente -->

              <div class="col-lg-4 col-md-6 mb-4 mx-auto boton-imagen">
                <a href="#">
                  <img src="../imgs/imgMovilidad/carro.png" alt="Carro" />
                </a>
              </div>

              <div class="col-lg-4 col-md-6 mb-4 mt-4 mx-auto boton-imagen">
                <a href="#">
                  <img
                    src="../imgs/imgMovilidad/caminando.png"
                    alt="Caminando"
                  />
                </a>
              </div>

              <div class="col-lg-4 col-md-12 mt-4 mx-auto boton-imagen">
                <a href="#">
                  <img
                    src="../imgs/imgMovilidad/transportePublico.png"
                    alt="TransportePublico"
                  />
                </a>
              </div>
            </div>
          </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
