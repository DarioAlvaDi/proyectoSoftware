<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/stylescalendario.css">

    <title>Calendario para agendar</title>
</head>
<body>
    <header class="main-header">
        <!-- Imagen centrada en el lado izquierdo -->
        <div class="text-center">
            <!-- Imagen flotante en el lado izquierdo -->
            <img src="../imgs/imgcalendario/image 29.png" alt="Imagen Izquierda" class="img-fluid ml-3 mt-2 mb-2" style="cursor: pointer;" onclick="window.location.href='tu_nueva_pantalla.html'">
        </div>

        <!-- TÃ­tulo centrado utilizando el sistema de rejilla de Bootstrap -->
        <h2 class="col-md-6 mx-auto header-text mt-2 mb-2">ITINERARIO</h2>

        <!-- Imagen fija en el lado derecho del encabezado -->
        <div class="fixed-right-image float-right">
            <img src="../imgs/imgcalendario/image 30.png" alt="Imagen Derecha" class="img-fluid">
        </div>
    </header>

    <div class="page-container">
        <div class="calendar-container container mt-3">
            <div class="opciones">
                <button id="prevMonth">&lt;</button>
                <h1 id="currentMonth"></h1>
                <button id="nextMonth">&gt;</button>
            </div>
            <div id="calendar" class="calendar col-12"></div>
        </div>
    </div>

    <script src="../js/scriptcalendario.js"></script>
</body>
</html>
