<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../styles/stylelogin.css">
</head>

<body>
    <div class="contenedor">
        <img src="../imgs/Imglogin/chichen.jpg" alt="" class="imglogin">
        <div class="Bienvenida">
            <h1>Iniciar Sesión</h1>
        </div>
        <div class="logo">
            <img src="../imgs/Imglogin/image-20@2x.png" alt="" class="imglogo">
        </div>

        <div class="fsesion">
            <form action="/turistas/login" method="post">
                <div class="dtslogin">
                    <input autocomplete="current-email" type="email" name="correo" placeholder="Correo Electronico">
                    <br>
                    <br>
                    <input autocomplete="current-password" type="password" name="pass" placeholder="Contraseña">
                    <br>
                    <br>
                    <input type="submit" class="textbutton" value="Iniciar Sesion">
                    <!-- <button type="submit" class="textbutton">Iniciar Sesión</button> -->
                </div>
            </form>
        </div>
        <h4 class="olvidar"><a href="" id="Ocontra">¿Olvidaste tu Contraseña?</a></h4>

        <a href="/turistas/">
            <img src="../imgs/Imglogin/regresarl.png" alt="" class="regresarl">
        </a>
    </div>
</body>
</html>
