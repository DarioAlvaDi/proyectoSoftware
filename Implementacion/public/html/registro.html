<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styleregistro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
    function cancelar() {
            window.location.href = './bienvenida.html'; // Reemplaza 'tu_pagina_destino.html' con la URL real
        }
    </script>
    <title>Registro</title>
</head>



<body>
    <header class="d-flex justify-content-between align-items-center p-3 border-top custom-border">
        <h1 class="m-0">Registro de usuario</h1>
        <img src="../imgs/Imgregistro/image-20@2x.png" alt="" style="width: 50px; height: 50px;">
        <style>
            header {
                background-color: #e3e9ff; /* Puedes cambiar el color a tu preferencia */
            }
        </style>
        <style>
            .custom-border {
                border-color: black;
                border-width: 1px;
                border-style: solid;
            }
        </style>

    </header>


    <main class="border-top custom-border">
        <div class="container">
            <form action="./Preferencias.html" method="POST">
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="usuarioreg" class="form-label">Usuario</label>
                        <input type="text" class="form-control" required placeholder="Ingresa tu usuario"><br>
                        <label for="nombrepers" class="form-label">Nombre(s)</label>
                        <input type="text" class="form-control" required placeholder="Ingresa tu nombre"><br>
                        <label for="Apat" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" placeholder="Ingresa tu apellido paterno"><br>
                        <label for="Amat" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" placeholder="Ingresa tu apellido meterno"><br>
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="alguien@gmail.com" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">No compartiremos tu correo con nadie más</div>

                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" minlength="10" required placeholder="Ingresa tu número telefónico"/><br>
                        <label for="password" placeholder="****"  class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <label for="passwordconfirm" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" placeholder="Confirma tu contraseña."><br><br>
                        <div style="text-align: center; margin-top: 20px;">
                            <button  type="submit" class="btn btn-success">Registrarse</button>
                            <button type="button" class="btn btn-dark" onclick="cancelar()">Cancelar</button>

                        </div>
                </div>
            </form>
        </div>
        <style>
            main {
                background-color: #FFF9E3; /* Puedes cambiar el color a tu preferencia */
            }
        </style>
    </main>

    <footer>
        <style>
            footer {
                background-color: forestgreen; /* Puedes cambiar el color a tu preferencia */
            }
        </style>
    </footer>

    
</body>
</html>
