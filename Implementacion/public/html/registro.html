<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styleregistro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        function cancelar() {
            window.location.href = '/turistas/';
        }

        function validarContraseñas() {
            var password = document.getElementById('exampleInputPassword1').value;
            var confirmPassword = document.getElementById('passwordconfirm').value;
            var mensaje = document.getElementById('mensajeContraseñas');
            var botonRegistro = document.getElementById('btnRegistro');

            if (password === confirmPassword) {
                mensaje.innerHTML = 'Las contraseñas coinciden';
                mensaje.style.color = 'green';
                botonRegistro.disabled = false; // Habilitar el botón
            } else {
                mensaje.innerHTML = 'Las contraseñas no coinciden';
                mensaje.style.color = 'red';
                botonRegistro.disabled = true; // Deshabilitar el botón
            }
        }

        //  function mostrarVentanaEmergente() {
        //      alert("¡Tu cuenta ha sido registrada correctamente!");
        //      window.location.href = './Preferencias.html';
        //  }

    </script>
    <title>Registro</title>
</head>



<body>
    <header class="d-flex justify-content-between align-items-center p-3 border-top custom-border">
        <h1 class="m-0">Registro de usuario</h1>
        <img src="../imgs/Imgregistro/image-20@2x.png" alt="" style="width: 50px; height: 50px;">
        <style>
            header {
                background-color: rgb(240, 218, 139); /* Puedes cambiar el color a tu preferencia */
            }
        </style>
        <style>
            .custom-border {
                border-color: black;
                border-width: 1px;
                border-style: solid;
            }
        </style>

    </header>


    <main class="border-top custom-border">
        <div class="container">
            <form onsubmit="return validarFormulario()" action="/turistas/registro" method="POST">
                <div class="mb-3">
                    <div class="mb-3">

                        <span id="Formulario-error" class="error-message-titulo text-center"></span>

                        
                        <label for="Usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" required placeholder="Ingresa tu usuario" id="Usuario" name="Usuario" onchange="validarUsuario()">
                        <span id="Usuario-error" class="error-message"></span>
                        <br>

                        <label for="Nombre" class="form-label">Nombre(s)</label>
                        <input type="text" class="form-control" required placeholder="Ingresa tu nombre" name="Nombre" id="Nombre"onchange="validarNombre()">
                        <span id="Nombre-error" class="error-message"></span>
                        <br>
                    
                        <label for="AP" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" placeholder="Ingresa tu apellido paterno" name="AP" id="AP" onchange="validarApellidoPaterno()">
                        <span id="AP-error" class="error-message"></span>
                        <br>

                        <label for="AM" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" placeholder="Ingresa tu apellido materno" name="AM" id="AM" onchange="validarApellidoMaterno()">
                        <span id="AM-error" class="error-message"></span>
                        <br>

                        <label for="Correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="alguien@gmail.com" aria-describedby="emailHelp" name="exampleInputEmail1" onchange="validarCorreo()">
                        <div id="emailHelp" class="form-text">No compartiremos tu correo con nadie más</div>
                        <span id="exampleInputEmail1-error" class="error-message"></span>
                        <br>

                        <label for="Teléfono" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" required placeholder="Ingresa tu número telefónico" name="Teléfono" id="Teléfono" onchange="validarTelefono()">
                        <span id="Teléfono-error" class="error-message"></span>
                        <br>
                        
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" onchange="validarContraseña()">
                        <span id="exampleInputPassword1-error" class="error-message"></span><br>
    
                        <label for="passwordconfirm" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" placeholder="Confirma tu contraseña" id="passwordconfirm" oninput="validarContraseñas()" name="pass"><br>
                        
    
                        <div id="mensajeContraseñas"></div>
    
                        <div style="text-align: center; margin-top: 20px;">
                            <input type="submit" class="btn btn-success" value="Registrarse" id="btnRegistro" disabled>
                            <input type="button" class="btn btn-dark" value="Cancelar" onclick="cancelar()">
                        </div>
                </div>
            </form>
        </div>
        <style>
            main {
                background-color: #FFF9E3; 
            }
        </style>
    </main>
    <footer>
    </footer>
    <script src="../js/validaciones.js"></script>
</body>
</html>
