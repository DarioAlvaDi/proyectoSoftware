<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/dias_itinerario_styles.css" />
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8H74olPQhtcfY4aGDO6Gyj7PHmvGDir8&libraries=places"
    ></script>
    <title>Itinerario</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navColor">
        <div class="container-fluid">
          <div class="col-3 regresar">
            <a href="mapa.html"
              ><img src="../imgs/DI_img/image 29.png" alt=""
            /></a>
          </div>
          <div class="col-6 titulo">ITINERARIO</div>
          <div class="col-3 inicio">
            <a><img src="../imgs/DI_img/image 30.png" alt="" /></a>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div id="selectedDayInfo"></div>
      <div id="itinerary"></div>
    </div>

    <div class="container fixed-bottom" style="margin-bottom: 2rem">
      <div class="row">
        <button
          id="deleteBtn"
          data-toggle="modal"
          data-target="#confirmacionBorradoModal"
        >
          Borrar Itinerarios
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/dias_itinerario_script.js"></script>

    <!-- Agregar el modal de confirmación antes de borrar -->
    <div
      class="modal"
      id="confirmacionBorradoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="confirmacionBorradoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header ah">
            <h5 class="modal-title" id="confirmacionBorradoModalLabel">
              Confirmar Eliminación
            </h5>
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button> -->
          </div>
          <div class="modal-body ab">
            ¿Estás seguro de que deseas borrar todos los itinerarios?
          </div>
          <div class="modal-footer ab justify-content-center">
            <!-- Llamar a la función para borrar el itinerario -->
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-warning"
              onclick="borrarItinerario()"
            >
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Agregar este código al final de tu body para incluir el segundo modal de confirmación -->
    <div
      class="modal"
      id="confirmacionEliminacionModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="confirmacionEliminacionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header ah">
            <h5 class="modal-title" id="confirmacionEliminacionModalLabel">
              Confirmación Eliminado
            </h5>
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button> -->
          </div>
          <div class="modal-body ab">
            Los itinerarios han sido eliminados correctamente.
          </div>
          <div class="modal-footer ab">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

      
    </div>
  </body>
</html>
