<!--Ventana de eliminación de cuenta-->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog"  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-body text-center">
              <p>¿Está seguro de cerrar sesión?</p>
              <div class="center-items">
                  <button type="button" class="btn btn-primary iconConfirm2" id="confirmcerrarsesion" onclick="cerrarSesion()"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>Cerrar sesión</button><!--aqui se guarda la info-->
              </div>
              <div class="center-items">
                  <button type="button" class="btn btn-secondary iconCancel" data-bs-dismiss="modal"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" fill="red" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                    </svg>Cancelar</button>
              </div>
          </div>
      </div>
  </div>
</div> 

<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script>
    function redireccionar(url) {
        window.location.href = url;
    }

    function cerrarSesion() {
        fetch("/turistas/logout", { method: "GET" })
            .then((response) => {
              if(response.redirected){
                    Swal.fire({
                        icon: 'success',
                        title: 'Sesion cerrada exitosamente',
                    }).then(() => {
                        window.location.href = '/turistas'; 
                    });
                }
            })
            .catch((error) => console.error("Error al cerrar sesión:", error));
        // Ocultar el modal después de cerrar sesión
        var modal = new bootstrap.Modal(document.getElementById('confirmModal'));
        modal.hide();
    }
</script>
