<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/PantallaPerfilStyle.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navColor">
            <div class="container-fluid">
                <div class="col-3 regresar">
                    <a href="/turistas/mapa"><img src="../imgs/imgPerfil/image 29.png" alt=""></a>
                </div>
                <div class="col-6 titulo">
                    Perfil del Turista
                </div>
                <div class="col-3 inicio">
                    <a><img src="../imgs/imgPerfil/image 30.png" alt=""></a>
                </div>
            </div> 
        </nav>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 background-image"></div>
            <div class="col-12 foto"><img src="../imgs/imgPerfil/Ellipse 3.png" alt=""></div>
            <div class="col-12 center-items" ><label id="Nombre">Nombre: </label></div>
            <div class="col-12 center-items"><label id="Correo">Correo: </label></div>
            <div class="col-12 center-items"><label  id="Telefono">Teléfono: </label></div>
            <div class="botones">
                <div class="col-12 center-items">
                    <input type="button" value="Actualizar datos" id="actualizarBtn" onclick="redireccionar('validarcontraseña.html')">
                </div>
            </div>
            <div class="botones">
                <div class="col-12 center-items">
                    <input type="button" value="Historial de visitas" id="historialBtn" onclick="redireccionar('pantallaHistorial.html')">
                </div>
            </div>
            <div class="boton2">
                <div class="col-12 center-items">
                    <input type="button" value="Log out" id="logoutBtn" onclick="confirmarLogout()">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function redireccionar(url) {
            window.location.href = url;
        }

        function confirmarLogout() {
            var confirmacion = confirm("¿Estás seguro de cerrar sesión?");
            if (confirmacion) {
                fetch('/turistas/logout', { method: 'GET' })
                .then(response => {
                    if (response.redirected) {
                    // Redirigir a la página de inicio después de cerrar sesión
                    window.location.href = response.url;
                    }
                })
                .catch(error => console.error('Error al cerrar sesión:', error));
            } else {
                // Si el usuario cancela, no hace nada o puedes mostrar un mensaje
                // alert("Operación cancelada");
            }
        }
    </script>
    <script>
        // Hacer una solicitud al servidor para obtener la información del turista
        fetch('/turistas/informacionPerfil')
          .then(response =>{
            if (!response.ok) {
            throw new Error('Error en la solicitud fetch: ' + response.status);
            }
            return response.json();
        })
          .then(turistaInfo => {
            // Actualizar el contenido de los contenedores con la información del turista
            document.getElementById('Nombre').innerHTML += turistaInfo.Nombre +' '+ turistaInfo.A_Paterno+' '+ turistaInfo.A_Materno;
            document.getElementById('Correo').innerHTML += turistaInfo.Correo;
            document.getElementById('Telefono').innerHTML += turistaInfo.Telefono;
          })
          .catch(error => console.error('Error al obtener información del turista:', error));
      </script>
</body>
</html>
