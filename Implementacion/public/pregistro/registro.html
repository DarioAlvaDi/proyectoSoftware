<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <div class="contenedor">
        <img src="Imagenes/chichen.jpg" alt="" class="imglogin">
            <div class="Bienvenida">
                    <h1>Registro</h1>
            </div>
            <div class="logo">
                <img src="Imagenes/image-20@2x.png" alt="" class="imglogo">
            </div>

            <div class="fsesion">
                <form id="registroForm">
                    <div class="fregistro">
                        <label>Usuario</label>
                            <input type="text" required placeholder="Ingresa tu usuario" name="usuario" id="usuario" ><br><br>
                        <label>Nombres</label>
                            <input type="text" placeholder="Ingresa tu nombre(s)" name="nombre" id="nombre"><br><br>
                        <label>Apellido Paterno</label>
                            <input type="text" placeholder="Ingresa tu apellido paterno" name="a_paterno" id="a_paterno"><br><br>
                        <label>Apellido Materno</label>
                            <input type="text" placeholder="Ingresa tu apellido materno" name="a_materno" id="a_materno"><br><br>
                        <label>Correo (gmail)</label>
                            <input type="email" placeholder="Ingresa tu correo electrónico" name="correo" id="correo"><br><br>
                        <label>Telefono</label>
                            <input type="tel" minlength="10" placeholder="Ingresa tu número telefónico" name="telefono" id="telefono"><br><br>
                        <label>Contraseña</label>
                            <input type="password" placeholder="Ingresa tu contraseña" name="pass" id="pass"><br><br>
                        <label>Confirmar Contraseña</label>
                            <input type="password" placeholder="Confirma tu contraseña."><br><br>
                        <button type="submit" class="textbutton">Iniciar Sesión</a></button>
                    </div>
                </form>
            </div>
    </div>
</body>
<script>
    document.getElementById('registroForm').addEventListener('submit', function (event) {
      event.preventDefault();
  
      const turistaData = {
        usuario: document.getElementById('usuario').value,
        nombre: document.getElementById('nombre').value,
        a_paterno: document.getElementById('a_paterno').value,
        a_materno: document.getElementById('a_materno').value,
        correo: document.getElementById('correo').value,
        telefono: document.getElementById('telefono').value,
        pass: document.getElementById('pass').value,
      };
  
      fetch('http://localhost:3000/turistas/registro', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(turistaData),
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log('Registro exitoso:', data);
        })
        .catch(error => {
          console.error('Error en la solicitud POST:', error);
        });
    });
  </script>
  
</html>
