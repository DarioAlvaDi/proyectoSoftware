<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <div class="contenedor">
        <img src="Imagenes/chichen.jpg" alt="" class="imglogin">
            <div class="Bienvenida">
                    <h1>Registro</h1>
            </div>
            <div class="logo">
                <img src="Imagenes/image-20@2x.png" alt="" class="imglogo">
            </div>

            <div class="fsesion">
                <form action="">
                    <div class="fregistro">
                        <label>Usuario</label>
                            <input type="text" required placeholder="Ingresa tu usuario"><br><br>
                        <label>Nombres</label>
                            <input type="text" placeholder="Ingresa tu nombre(s)"><br><br>
                        <label>Apellido Paterno</label>
                            <input type="text" placeholder="Ingresa tu apellido paterno"><br><br>
                        <label>Apellido Materno</label>
                            <input type="text" placeholder="Ingresa tu apellido materno"><br><br>
                        <label>Correo (gmail)</label>
                            <input type="email" placeholder="Ingresa tu correo electrónico"><br><br>
                        <label>Telefono</label>
                            <input type="tel" minlength="10" placeholder="Ingresa tu número telefónico"/><br><br>
                        <label>Contraseña</label>
                            <input type="password" placeholder="Ingresa tu contraseña"><br><br>
                        <label>Confirmar Contraseña</label>
                            <input type="password" placeholder="Confirma tu contraseña."><br><br>
                        <button type="submit" class="textbutton"><a href="../PantallaPreferencias/Preferencias.html">Iniciar Sesión</a></button>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
